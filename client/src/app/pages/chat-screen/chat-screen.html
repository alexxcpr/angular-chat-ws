<div class="chat-screen">
    <nz-card style="width:100%;">
        <nz-card-meta nzTitle="userTestRender" nzDescription="mesajTestRender" [nzAvatar]="avatarTemplate" />
    </nz-card>          
      <ng-template #avatarTemplate>
        <nz-avatar nzText="U" />
    </ng-template>
    
    <ul>
        <li *ngFor="let message of messages">
            <nz-card style="width:100%;">
                <nz-card-meta nzTitle="{{message.senderId}}" nzDescription="{{message.text}}" [nzAvatar]="avatarTemplate" />
            </nz-card>          
              <ng-template #avatarTemplate>
                <nz-avatar nzText="{{message.senderId.charAt(0).toUpperCase()}}" />
            </ng-template>
        </li>
    </ul>
    
    <form (ngSubmit)="send()">
        <nz-input-search nzEnterButton="Trimite" (nzSearch)="onSearch($event)">
            <input nz-input [(ngModel)]="draft" name="draft" placeholder="Scrie un mesaj aici.." nzSize="large" />
        </nz-input-search>
    </form>
</div>
