<div class="chat-screen">
    <ul>
        <li *ngFor="let message of messages()">
            <nz-card [nzBodyStyle]="{ padding: '8px 12px' }" style="width:100%;">
                <span class="timestamp" nzType="secondary">{{message.sentAt | date:'short'}}</span>
                <nz-card-meta nzTitle="{{message.username}}" nzDescription="{{message.text}}" [nzAvatar]="avatarTemplate" />
            </nz-card>          
              <ng-template #avatarTemplate>
                <nz-avatar nzText="{{message.username.charAt(0).toUpperCase()}}" />
            </ng-template>
        </li>
    </ul>
    
    <app-chat-form></app-chat-form>
</div>
